<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="mark">
  <div class="container">
    <h1>Login</h1>
    <div class="moonmark">MOONMARK</div>
    <form id="login-form">
      <label for="enrollment-number">Enrollment Number:</label> <!-- Changed to "Enrollment Number" -->
      <input type="text" id="enrollment-number" name="enrollment-number"> <!-- Changed id and name to "enrollment-number" -->

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      
      <button type="submit">Login</button>
    </form>
    <div class="footer-links">
      <p>Haven't created an account yet?</p>
      <a href="signup.html" class="login-btn">Sign up</a>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
