<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="moon">
  <div class="container">
    <h1>Signup</h1>
    <div class="moonmark">MOONMARK</div>
    <form id="signup-form">
      <label for="enrollment-number">Enrollment Number:</label>
      <input type="text" id="enrollment-number" name="enrollment-number">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password">
    </form>
    <button type="submit" form="signup-form">Signup</button>
    <div class="footer-links">
      <p>Already enrolled    ?</p>
      <a href="index.html" class="login-btn">Login</a>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
